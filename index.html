<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="app.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap"
      rel="stylesheet"
    />
    <title>Mancala</title>
  </head>
  <body>
    <div class="title">Mancala</div>
    <div class="player"></div>
    <div id="game">
      <div class="bowl" id="pit-0"></div>
      <div class="pit" name="p1" id="pit-1"></div>
      <div class="pit" name="p1" id="pit-2"></div>
      <div class="pit" name="p1" id="pit-3"></div>
      <div class="pit" name="p1" id="pit-4"></div>
      <div class="pit" name="p1" id="pit-5"></div>
      <div class="pit" name="p1" id="pit-6"></div>
      <div class="bowl" id="pit-7"></div>
      <div class="pit" name="p2" id="pit-13"></div>
      <div class="pit" name="p2" id="pit-12"></div>
      <div class="pit" name="p2" id="pit-11"></div>
      <div class="pit" name="p2" id="pit-10"></div>
      <div class="pit" name="p2" id="pit-9"></div>
      <div class="pit" name="p2" id="pit-8"></div>
    </div>
    <button type="submit" id="reset">Reset Game</button>
    <div class="modal">
        <div class="content">
            <form action="">
                <p>Welcome to the game of Mancala</p>
                <p>Please enter Player names</p>
                <br>
                <label for="player1">Player 1:</label>
                <input type="text" id="player1" required>
                <br>
                <label for="player2">Player 2:</label>
                <input type="text" id="player2" required>
                <br>
                <button type="submit" id="start">Start Game</button>
            </form>
        </div>
    </div>
    <div class="end-game">
        <div class="content">
            
        </div>
    </div>
  </body>
</html>
